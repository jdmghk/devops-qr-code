apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend
spec: 
  replicas: 2
  selector:
    matchLabels: 
      app: frontend
  template:
    metadata:
      labels: 
        app: frontend
    spec:
      containers:
      - name: frontend
        image: jdmghk/frontend
        ports:
        - containerPort: 3000
          name: frontend

